      - NotBlank: ~

Capco\AppBundle\Entity\OpinionVersion:
  properties:
    body:
      - NotBlank: ~

Capco\AppBundle\Entity\PostTranslation:
  properties:
    body:
      - NotBlank: ~

Capco\AppBundle\Entity\Proposal:
