DateOfBirthRequirement:
    type: object
    inherits: [Node, Requirement]
    config:
        interfaces: [Node, Requirement]
        description: 'Require a date of birth'
        fields:
            viewerDateOfBirth:
                type: 'DateTime'
                access: "@hasRole('ROLE_USER')"
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Requirement\\RequirementViewerValueResolver", [value, getUser()])'
                description: 'The date of birth of the viewer.'
            participantDateOfBirth:
                type: 'DateTime'
                args:
                    token:
                        type: 'String!'
                        description: 'The token associated to the Participant.'
                resolve: '@=resolver("Capco\\AppBundle\\GraphQL\\Resolver\\Requirement\\RequirementParticipantValueResolver", [value, args])'
                description: 'The date of birth of the participant.'
