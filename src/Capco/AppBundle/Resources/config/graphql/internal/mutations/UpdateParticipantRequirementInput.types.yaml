UpdateParticipantRequirementInput:
  type: relay-mutation-input
  config:
    description: 'Input type of UpdateRequirement.'
    fields:
      requirementId:
        type: 'ID!'
        description: 'The Node ID of the requirement to modify.'
      value:
        type: 'Boolean!'
        description: 'The updated value of the requirement.'
      participantToken:
        type: 'String!'
        description: 'The participant token.'
