SubscribeNewsletterErrorCode:
    type: enum
    config:
        name: SubscribeNewsletterErrorCode
        description: 'Available errors for an `subscribeNewsletter` mutation.'
        values:
            FEATURE_NOT_ENABLED:
                value: !php/const Capco\AppBundle\GraphQL\Mutation\Newsletter\SubscribeNewsletterMutation::FEATURE_NOT_ENABLED
                description: 'The newsletter feature is not enabled.'
            INVALID_CAPTCHA:
                value: !php/const Capco\AppBundle\GraphQL\Mutation\Newsletter\SubscribeNewsletterMutation::INVALID_CAPTCHA
                description: 'Invalid captcha.'
            EMAIL_ALREADY_SUBSCRIBED:
                value: !php/const Capco\AppBundle\GraphQL\Mutation\Newsletter\SubscribeNewsletterMutation::EMAIL_ALREADY_SUBSCRIBED
                description: 'Email already subscribed to newsletter.'
            RATE_LIMIT_REACHED:
                value: !php/const Capco\AppBundle\GraphQL\Mutation\Newsletter\SubscribeNewsletterMutation::RATE_LIMIT_REACHED
                description: 'Rate limit reached.'
