ProposalAssessmentState:
    type: enum
    config:
        description: "Possible values of a proposal's assessment state."
        values:
            IN_PROGRESS:
                value: !php/const Capco\AppBundle\Enum\ProposalStatementState::IN_PROGRESS
                description: "The proposal's assessment is currently being edited"
            FAVOURABLE:
                value: !php/const Capco\AppBundle\Enum\ProposalStatementState::FAVOURABLE
                description: "The proposal's related statement state is favourable."
            UNFAVOURABLE:
                value: !php/const Capco\AppBundle\Enum\ProposalStatementState::UNFAVOURABLE
                description: "The proposal's related statement state is unfavourable."
            TOO_LATE:
                value: !php/const Capco\AppBundle\Enum\ProposalStatementState::TOO_LATE
                description: 'The evaluation of the proposal was not issued in time.'
