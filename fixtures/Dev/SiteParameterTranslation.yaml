  SiteParameterFooterTextBodyFR:
    value: <stripslashes('\Ce site participatif a été réalisé grâce à la plateforme innovante de participation <a href="http://www.cap-collectif.com">Cap Collectif</a>, selon les principes de la <a href="http://fr.wikipedia.org/wiki/Gouvernement_ouvert">démocratie ouverte</a>.')>
    translatable: '@SiteParameterFooterTextBody'
    locale: 'fr-FR'
  SiteParameterProjectsJumbotronTitleFR:
    value: Projets participatifs
    locale: 'fr-FR'
    translatable: '@SiteParameterProjectsJumbotronTitle'
  SiteParameterProjectsJumbotronBodyFR:
    value: Ce 21 janvier, le gouvernement a officiellement ouvert les contributions citoyennes au Grand débat national. Une plateforme permet à chacun de participer. A la manoeuvre, la jeune pousse Cap Collectif, qui a 5 ans cette année.
    translatable: '@SiteParameterProjectsJumbotronBody'
    locale: 'fr-FR'
  SiteParameterProjectsContentBodyFR:
    value: 'Personne n’a jamais eu un projet aussi énorme”, lâche Cyril Lage, cofondateur de Cap Collectif, la civic tech en charge d’organiser le Grand débat national lancé par le gouvernement à la suite de la crise des “Gilets jaunes”. Objectif : faire participer les citoyens aux grandes questions de politiques publiques à travers 4 thématiques : transition écologique ; fiscalité et dépenses publiques ; démocratie et citoyenneté ; organisation de l’Etat et des services publics.'
    translatable: '@SiteParameterProjectsContentBody'
    locale: 'fr-FR'
  SiteParameterThemesJumbotronTitleFR:
    value: Thèmes
    translatable: '@SiteParameterThemesJumbotronTitle'
    locale: 'fr-FR'
  SiteParameterThemesJumbotronBodyFR:
    value: 'C’est à travers le site granddebat.fr créé par Cap Collectif que la Commission nationale du débat public (CNDP) a choisi de parler aux Français. “Si vous voulez faire participer tout le monde, la meilleure façon de le faire c’est par le numérique. Les gens n’ont pas le temps d’aller dans des réunions publiques, et pour nous, le coût est 200 fois moins cher qu’en présentiel”, analyse Cyril Lage.'
    translatable: '@SiteParameterThemesJumbotronBody'
    locale: 'fr-FR'
  SiteParameterThemesContentBodyFR:
    value: 'Le principe est simple : la startup met à disposition d’associations, d’institutions publiques et privées une plateforme de six applications participatives en mode SaaS (software as a service). Un logiciel développé depuis plusieurs années par la startup. Une valeur sûre pour le gouvernement, Cap Collectif n’en n’est pas à son coup d’essai et revendique plus de 750 projets menés et 130 clients.'
    translatable: '@SiteParameterThemesContentBody'
    locale: 'fr-FR'
  SiteParameterContactJumbotronBodyFR:
    value: 'Lancée en 2014, la jeune pousse a décollé un an après quand le gouvernement a fait appel à elle avec la loi pour une République numérique d’Axelle Lemaire, ex-secrétaire d’Etat chargée du Numérique. Au total, 21.000 contributeurs ont enrichi le texte initial. Les clients se sont ensuite enchaîné : la CFDT, EELV ou encore les Etats généraux de l’alimentation en 2017. Plus récemment, elle a été derrière la consultation des “Gilets jaunes” organisée à la Réunion.'
    translatable: '@SiteParameterContactJumbotronBody'
    locale: 'fr-FR'
  SiteParameterContactContentBodyFR:
    value: 'Consultations citoyennes, appels à projets, pétitions, votations sont rendues possibles grâce aux modules mis à disposition des clients. Libre à eux ensuite de choisir ceux dont ils ont besoin. On peut voter, commenter, argumenter, lancer des débats… A l’issue, le logiciel analyse la diversité des propositions pour les faire remonter et offrir au client une vue d’ensemble.'
    translatable: '@SiteParameterContactContentBody'
    locale: 'fr-FR'
  SiteParameterContactContentAddressFR:
    translatable: '@SiteParameterContactContentAddress'
    locale: 'fr-FR'
    value: <stripslashes('\Cap Collectif<br>25 rue Claude Tillier<br>75012 Paris<br>\')>
