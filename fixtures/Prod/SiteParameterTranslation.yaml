    SiteParameterCharterContentFR:
        value: <p dir="ltr" style="line-height:1.38;margin-top:0pt;margin-bottom:9pt;"><span style="vertical-align:baseline;">Toute personne peut s’exprimer librement sur la plateforme sous réserve de respecter la présente charte.</span></p>    <p dir="ltr" style="line-height:1.38;margin-top:0pt;margin-bottom:9pt;"><span style="font-weight:700;vertical-align:baseline;">En m’inscrivant sur la plateforme :</span></p>    <ul style="margin-top:0;margin-bottom:0;padding-inline-start:48px;"><li aria-level="1" dir="ltr" style="list-style-type:disc;vertical-align:baseline;"><span style="vertical-align:baseline;">J’adhère à la démarche de participation :je cherche à améliorer les idées, projets, propositions formulées, en donnant mon avis et propose moi-même de nouvelles solutions;</span></li>    <li aria-level="1" dir="ltr" style="list-style-type:disc;vertical-align:baseline;"><span style="vertical-align:baseline;">J’atteste de ma pleine et entière adhésion aux valeurs et aux règles du débat démocratique.</span></li>    </ul>        <p dir="ltr" style="line-height:1.38;margin-top:0pt;margin-bottom:9pt;"><span style="font-weight:700;vertical-align:baseline;">En conséquence, je m'engage en tant que participant :</span></p>        <ul style="margin-top:0;margin-bottom:0;padding-inline-start:48px;"><li aria-level="1" dir="ltr" style="list-style-type:disc;vertical-align:baseline;"><span style="vertical-align:baseline;">À ne publier aucune information volontairement erronée, tronquée, ou hors sujet;</span></li><li aria-level="1" dir="ltr" style="list-style-type:disc;vertical-align:baseline;"><span style="vertical-align:baseline;">À reconnaître à chacun le droit d'avoir une opinion différente de la mienne et à la respecter;</span></li>    <li aria-level="1" dir="ltr" style="list-style-type:disc;vertical-align:baseline;"><span style="vertical-align:baseline;">À n'exprimer, diffuser, ou partager aucun contenu offensant ou contraire à la loi;</span></li>    <li aria-level="1" dir="ltr" style="list-style-type:disc;vertical-align:baseline;"><span style="vertical-align:baseline;">À signaler aux modérateurs tous les contenus en infraction avec la présente Charte.</span></li>    </ul>    <p dir="ltr" style="line-height:1.38;margin-top:0pt;margin-bottom:9pt;"><span style="font-weight:700;vertical-align:baseline;">Les contributions dont le comportement est contraire à cette Charte sont susceptibles d'être modérées ou supprimées sans préavis. L'équipe de modération se réserve donc le droit de supprimer :</span></p>    <ul style="margin-top:0;margin-bottom:0;padding-inline-start:48px;">    <li aria-level="1" dir="ltr" style="list-style-type:disc;vertical-align:baseline;"><span style="vertical-align:baseline;">Les messages à vocation publicitaire, promotionnelle ou commerciale;</span></li>    <li aria-level="1" dir="ltr" style="list-style-type:disc;vertical-align:baseline;"><span style="vertical-align:baseline;">Les contributions prosélytes (politique, sectaire, religieuse, sexuelle, etc.) - sont considérées comme prosélytes les contributions qui invitent à un acte de mobilisation (signer une pétition, participer à une manifestation, etc.) ou qui ont pour vocation de susciter l'adhésion;</span></li>    <li aria-level="1" dir="ltr" style="list-style-type:disc;vertical-align:baseline;"><span style="vertical-align:baseline;">Les contributions portant atteinte à autrui, c'est-à-dire attaquant une personne ou un groupe de personnes en raison de leurs caractéristiques propres;</span></li>    <li aria-level="1" dir="ltr" style="list-style-type:disc;vertical-align:baseline;"><span style="vertical-align:baseline;">Les contributions dont le propos est injurieux, grossier, diffamatoire, irrespectueux, agressif, violent, raciste, xénophobe, homophobe ou faisant l'apologie des crimes de guerre;</span></li>    <li aria-level="1" dir="ltr" style="list-style-type:disc;vertical-align:baseline;"><span style="vertical-align:baseline;">Les contributions renvoyant des sites internet ou des contenus dont la teneur ne respecterait pas la présente charte.</span><br />  &nbsp;</li>    </ul>        <p dir="ltr" style="line-height:1.38;margin-top:0pt;margin-bottom:0pt;"><span style="vertical-align:baseline;">Chaque personne peut contribuer tant qu'elle s'engage à respecter au préalable les règles de la Charte. En cas de violation grave ou répétée de la Charte, l'utilisateur est passible de voir son compte suspendu ou supprimé.</span></p>
        translatable: '@SiteParameterCharterContent'
        locale: 'fr-FR'
    SiteParameterCookiesFR:
        value: <html_entity_decode('<h3>Cookies internes n&eacute;cessaires au site pour fonctionner </h3><table><thead><tr style="text-align:center;"><th table style="border:solid 1px black;" colspan="1" rowspan="1"><p><strong>Nom du cookie</strong></p></th><th table style="border:solid 1px black;" colspan="1" rowspan="1"><p><strong>Finalit&eacute;</strong></p></th><th table style="border:solid 1px black;" style="border:solid;" colspan="1" rowspan="1"><p><strong>Dur&eacute;e de conservation</strong></p></th></tr></thead><tbody><tr><td table style="border:solid 1px black;" colspan="1" rowspan="1"><p>PHPSESSID</p></td><td table style="border:solid 1px black;" colspan="1" rowspan="1"><p>Utilis&eacute; par Cap-collectif pour garantir la session de l&rsquo;utilisateur</p></td><td table style="border:solid 1px black;" colspan="1" rowspan="1"><p>Session</p></td></tr><tr><td table style="border:solid 1px black;" colspan="1" rowspan="1"><p>hasFullConsent</p></td><td table style="border:solid 1px black;" colspan="1" rowspan="1"><p>Utilis&eacute; par Cap-collectif &nbsp;pour sauvegarder les choix de consentement des cookies tiers.</p></td><td table style="border:solid 1px black;" colspan="1" rowspan="1"><p>13 mois</p></td></tr></tbody></table>')>
        translatable: '@SiteParameterCookies'
        locale: 'fr-FR'
    SiteParameterPrivacyFR:
        value: <html_entity_decode('<p>&lt;div style="font-variant-numeric:normal; font-variant-east-asian:normal; vertical-align:baseline; white-space:pre-wrap;"&gt;&lt;p style="margin-top:0pt; margin-bottom:0pt; text-align:center;"&gt;Dernière mise à jour:&lt;span style="background-color:yellow;"&gt;[Date de mise en ligne /de mise à jour]&lt;/span&gt;&lt;/p&gt;&lt;p style="margin-top:0pt; margin-bottom:0pt; text-align:justify;"&gt; &lt;/p&gt;&lt;div &gt; &lt;table style="border:none;border-collapse:collapse"&gt;&lt;colgroup&gt;&lt;col width="614" /&gt;&lt;/colgroup&gt;&lt;tbody&gt;&lt;tr style="height:95pt"&gt; &lt;td style="border:black solid 0.5pt;vertical-align:middle;padding:0pt 3.5pt 0pt 3.5pt;"&gt;&lt;p style="line-height:1.28;margin-top:0pt;margin-bottom:0pt;text-align:justify;"&gt;&lt;span style="font-weight:700;"&gt;Bienvenue sur &lt;/span&gt;&lt;span style="background-color:yellow; font-weight:700;"&gt;URL&lt;/span&gt;(ci-après la « &lt;span style="font-weight:700;"&gt;Plateforme&lt;/span&gt; »)&lt;span style="font-weight:700;"&gt;.&lt;/span&gt;&lt;/p&gt;&lt;p style="line-height:1.28;margin-top:0pt;margin-bottom:0pt;text-align:justify;"&gt;&lt;span style="font-weight:700;"&gt;Le responsable de traitement de vos données personnelles est &lt;/span&gt;&lt;span style="background-color:yellow; font-weight:700;"&gt;NOM DE LA PERSONNE MORALE&lt;/span&gt; (ci-après « &lt;/span&gt;&lt;span style="font-weight:700;"&gt;nous&lt;/span&gt; »).&lt;/p&gt;&lt;p style="line-height:1.28;margin-top:0pt;margin-bottom:0pt;text-indent:-3.05pt;text-align:justify;padding:0pt 0pt 0pt 3.05pt;"&gt;Adresse postale:&lt;/span&gt;&lt;span style="background-color:yellow;"&gt;ADRESSE&lt;/span&gt;&lt;/p&gt;&lt;p style="line-height:1.28;margin-top:0pt;margin-bottom:0pt;text-indent:-3.05pt;text-align:justify;padding:0pt 0pt 0pt 3.05pt;"&gt;Adresse mail:&lt;/span&gt;&lt;span style="background-color:yellow;"&gt;ADRESSE&lt;/span&gt;&lt;/p&gt;&lt;p style="margin-top:0pt; margin-bottom:0pt; text-align:right;"&gt;&lt;a href="/legal"&gt;Voir les mentions légales&lt;/a&gt;&lt;/span&gt;&lt;/p&gt; &lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt; &lt;/table&gt;&lt;/div&gt;&lt;div style="margin-top:0pt;margin-bottom:0pt;text-align:justify;"&gt; &lt;p&gt;Dans le cadre de &lt;span style="background-color:yellow;"&gt;NOM DU SITE&lt;/span&gt;, vous nous transmettez des informations en vous inscrivant, en participant à des projets participatifs et en communiquant avec nous. Les champs obligatoires sont indiqués comme tels dans les formulaires. Nous nous engageons à ce que la collecte et le traitement de vos données soient effectués de manière licite, loyale et transparente, conformément au &lt;a href="https://www.cnil.fr/fr/reglement-europeen-protection-donnees" style="text-decoration-line:none;"&gt;&lt;span style=" "&gt;Règlement européen général sur la protection des données&lt;/span&gt;&lt;/a&gt; (« RGPD ») et à la&lt;a href="https://www.cnil.fr/fr/loi-78-17-du-6-janvier-1978-modifiee" style="text-decoration-line:none;"&gt;&lt;span style=" "&gt;Loi informatiques et Libertés de 1978 modifiée&lt;/span&gt;&lt;/a&gt; (« LIL »). &lt;/p&gt; &lt;p&gt;Cette collecte d&apos;information se limite au nécessaire, conformément au principe de minimisation des données. Les définitions fournies à &lt;a href="https://www.cnil.fr/fr/reglement-europeen-protection-donnees/chapitre1#Article4" style="text-decoration-line:none;"&gt;&lt;span style=" "&gt;l&apos;article 4 du RGPD&lt;/span&gt;&lt;/a&gt; sont applicables aux présentes. En cas de mise à jour, nous n&apos;abaisserons pas le niveau de confidentialité de manière substantielle sans l&apos;information préalable des personnes concernées. &lt;/p&gt; &lt;p&gt;Par la présente, nous nous efforcerons de répondre en toute transparence aux questions suivantes:Quelles catégories de données personnelles traitons-nous ? Dans quels buts ? Sur quelles bases légales ? Quels sont vos droits ? Comment les exercer ? Pendant combien de temps les données sont-elles conservées ? Vous trouverez également nos engagements en matière de sous-traitance, de transferts, de communication à des tiers et en cas de faille de sécurité. &lt;/p&gt; &lt;p&gt;Pour toute précision ou réclamation, n&apos;hésitez pas à nous contacter. &lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;Avertissements.&lt;/span&gt; &lt;span style="font-weight:700;"&gt;Si vous décidez de publier des données relevant de votre vie privée ou sensibles&lt;/span&gt; (opinion politiques et philosophiques, appartenance syndicale, information sur votre santé, orientation sexuelle, convictions religieuses…) à votre initiative ou déduites &lt;span style="font-style:italic;"&gt;via&lt;/span&gt; vos votes, contributions, arguments, commentaires et prises de position de quelque nature que ce soit sur la Plateforme rattachée à votre profil, vous devez être vigilants car celle-ci seront visibles. Nous vous rappelons que les traitements portant sur des données à caractère personnel rendues publiques par la personne concernée ne sont pas soumis à l&apos;interdiction de principe au traitement de données sensibles par la loi (Art. 8, II, 4° de la loi Informatiques et Libertés de 1978). &lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;QUELLES DONNÉES PERSONNELLES COLLECTONS-NOUS SUR LA PLATEFORME ? &lt;/span&gt;&lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;Données d&apos;inscription et informations requises pour participer.&lt;/span&gt; Pour vous inscrire, nous vous demandons de fournir un nom ou un pseudonyme, une adresse électronique, et de créer un mot de passe. Pour vous inscrire, nous vous demandons de fournir un nom ou un pseudonyme, une adresse électronique, et de créer un mot de passe. Il vous sera enfin demandé de confirmer que vous n’êtes pas un robot (technologie reCaptcha).&lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;Données du profil public. &lt;/span&gt;Votre nom / pseudonyme choisi au moment de l&apos;inscription sera visible sur la Plateforme et sur la page de présentation de votre profil, que vous pouvez enrichir. Pour éditer et personnaliser votre profil, et uniquement si vous le souhaitez, vous pouvez ajouter une photo de profil, une biographie, votre localisation, votre site web et les liens vers vos profils sur les réseaux sociaux. &lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;Contributions.&lt;/span&gt; Vous pouvez participer à la vie de la Plateforme en publiant des contributions. Ces contributions permettent de connaître l`opinion des personnes inscrites sur la Plateforme. Leur contenu, date et heure sont rendus publiques – sauf mention contraire – et sont rattachés à votre profil. &lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;Journaux de connexion. &lt;/span&gt;Des données d&apos;utilisation (adresses IP, logs de connexion et d&apos;utilisation) sont collectées automatiquement sur la Plateforme. &lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;Cookies.&lt;/span&gt; Voir notre &lt;a href="/cookies-page"&gt;Politique des cookies&lt;/a&gt;.&lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;DANS QUELS BUTS CES DONNEES SONT-ELLES COLLECTEES ? &lt;/span&gt;&lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;Les données personnelles collectées ont pour finalité la gestion de la participation et l&apos;analyse quantitative et qualitative des contributions dans le cadre de &lt;/span&gt;&lt;span style="background-color:yellow; font-weight:700;"&gt;NOM DU SITE&lt;/span&gt;&lt;span style="font-weight:700;"&gt;. &lt;/span&gt;&lt;/p&gt; &lt;p&gt;Les données d&apos;inscription confiées nous permettent d&apos;assurer la gestion de votre compte sur la Plateforme, des procédures d&apos;authentification, de mot de passe oublié, mais aussi de traiter vos éventuelles demandes. &lt;/p&gt; &lt;p&gt;Votre adresse électronique devra notamment être confirmée pour finaliser l&apos;inscription et ne sera pas rendue publique. Vous pouvez également choisir de recevoir notre newsletter sur les résultats de votre participation ou le lancement d’autres consultations à venir. &lt;/p&gt; &lt;p&gt;L&apos;outil Captcha protège la Plateforme contre l&apos;inscription en masse de façon automatisé. &lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;PENDANT COMBIEN DE TEMPS VOS DONNEES SONT-ELLES CONSERVEES ? &lt;/span&gt;&lt;/p&gt; &lt;p&gt;Les données identifiantes sont conservées pendant toute la durée de l&apos;inscription à la Plateforme et jusqu&apos;à ce que vous supprimiez votre compte ou que la Plateforme ne soit plus en ligne. &lt;/p&gt; &lt;p&gt;Nous avons également des obligations de conservation des données de connexion conformément au &lt;a href="https://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000023646013&amp;amp;dateTexte=20190111" style="text-decoration-line:none;"&gt;&lt;span style=" "&gt;décret n° 2011-219 du 25 février 2011 relatif à la conservation et à la communication des données permettant d&apos;identifier toute personne ayant contribué à la création d&apos;un contenu mis en ligne.&lt;/span&gt;&lt;/a&gt; &lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;Attention, il ne sera plus possible de modifier vos contributions à l&apos;issue de la phase de participation.&lt;/span&gt; Si vous supprimez votre compte, vos contributions apparaîtront sous le pseudonyme « &lt;span style="font-style:italic;"&gt;utilisateur supprimé ».&lt;/span&gt; À l&apos;issue des phases de consultations, si la Plateforme est toujours en ligne, vous avez toujours la possibilité de supprimer les données identifiantes à tout moment. &lt;/p&gt; &lt;p&gt;Votre email pourra être conservé pour vous proposer toute information sur &lt;span style="background-color:yellow;"&gt;NOM DU SITE&lt;/span&gt; pendant &lt;span style="background-color:yellow;"&gt;3 mois&lt;/span&gt; à compter de la fermeture de la Plateforme. Un lien de désinscription vous sera proposé dans toute communication. &lt;/p&gt; &lt;p&gt;Au-delà de ces durées, vous êtes informé que les données personnelles que nous collectons pourront être anonymisées et conservées à des fins statistiques. Sinon, elles feront l&apos;objet d&apos;une suppression définitive. Nous pouvons publier, divulguer et utiliser les informations agrégées (informations combinées de telle sorte que personne ne puisse plus être identifié ou mentionné) et les informations non personnelles à des fins d&apos;analyse de la participation sur la Plateforme et pour justifier des décisions que nous pourrions prendre à l&apos;issue des phases de participation à un projet donné. &lt;/p&gt; &lt;p&gt;Si vous souhaitez conserver la trace de l&apos;ensemble des informations et contributions que vous avez publié sur la Plateforme, vous pouvez demander une copie téléchargeable de ces dernières sous forme de tableau, dans l&apos;onglet « Données » des paramètres, en cliquant sur « Export ». &lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;QUELS SONT VOS DROITS ? COMMENT LES EXERCER ?&lt;/span&gt;&lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;La Plateforme est conçue pour vous permettre de gérer directement vos données personnelles. &lt;/span&gt;&lt;/p&gt; &lt;p&gt;Par défaut, &lt;span style="font-weight:700;"&gt;votre profil public n’est pas référencé par les moteurs de recherche.&lt;/span&gt; Si vous souhaitez modifier cette configuration, vous pouvez le faire depuis les paramètres de votre compte (case à cocher dans l&apos;onglet « profil » des paramètres du compte). &lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;Si vous ne souhaitez pas être identifiable&lt;/span&gt; nous vous recommandons de participer sous un pseudonyme, de ne pas afficher votre visage en photo de profil, ni de fournir des liens vers vos comptes personnels sur les réseaux sociaux ou tout élément qui permettrait de vous identifier directement ou indirectement. Enfin, nous vous rappelons que vos codes d&apos;accès à cette plateforme sont personnels, uniques, confidentiels, incessibles et intransmissibles. Ils ne sauraient être partagés, cédés, revendus, ou retransmis. &lt;/p&gt; &lt;p&gt;Dans les limites prévues par la loi, vous pouvez accéder et obtenir copie des données vous concernant, vous opposer au traitement de ces données, les faire rectifier ou les faire effacer. Un lien de désinscription vous sera proposé dans toute communication n&apos;ayant pas un caractère purement administratif. Vous disposez également d&apos;un droit à la limitation du traitement de vos données. &lt;/p&gt; &lt;p&gt;Les demandes d&apos;exercice de vos droits peuvent être adressées au responsable de traitement par voie postale (&lt;span style="background-color:yellow;"&gt;INDIQUER L&apos;ADRESSE&lt;/span&gt;) ou par voie électronique à &lt;span style="background-color:yellow;"&gt;INDIQUER EMAIL&lt;/span&gt;. &lt;/p&gt; &lt;p&gt;Notre délégué à la protection des données personnelles est joignable par voie postale &lt;span style="background-color:yellow;"&gt;INDIQUER L’ADRESSE&lt;/span&gt; ou par voie électronique (&lt;span style="background-color:yellow;"&gt;INDIQUER EMAIL&lt;/span&gt;). &lt;/p&gt; &lt;p&gt;Si vous estimez après nous avoir contacté que les droits sur vos données n&apos;ont pas été respectés, vous pouvez introduire une réclamation auprès de la CNIL. &lt;/p&gt; &lt;p&gt;&lt;a href="https://www.cnil.fr/fr/les-droits-pour-maitriser-vos-donnees-personnelles" style="text-decoration-line:none;"&gt;&lt;span &gt;Voir le site de la CNIL pour plus d&apos;informations sur vos droits.&lt;/span&gt;&lt;/a&gt; &lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;NOS ENGAGEMENTS EN MATIERE DE SOUS-TRAITANCE, COMMUNICATION ET TRANSFERTS DE DONNEES&lt;/span&gt;&lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;Vos données nominatives sont à usage interne, elles sont strictement confidentielles et ne peuvent être divulguées à des tiers, sauf en cas d&apos;accord exprès ou si vous avez décidé de les rendre publiques. &lt;/span&gt;&lt;/p&gt; &lt;p&gt;En cas de communication de vos données personnelles à un tiers, quelle que soit sa qualité, nous nous assurerons préalablement que ce dernier est tenu d&apos;appliquer des conditions de confidentialité identiques aux nôtres. &lt;/p&gt; &lt;p&gt;Nous nous engageons à (i) ce que tout sous-traitant, dont Cap Collectif propulsant la Plateforme présente des garanties contractuelles suffisantes et appropriées pour respecter vos droits, afin que le traitement réponde aux exigences du RGPD et (ii) à respecter les &lt;a href="https://www.cnil.fr/fr/reglement-europeen-protection-donnees/chapitre5" style="text-decoration-line:none;"&gt;&lt;span style=" "&gt;dispositions&lt;/span&gt;&lt;/a&gt; du RGPD applicables aux transferts des données. &lt;/p&gt; &lt;p&gt;Sur la base de nos obligations légales, vos données personnelles pourront être divulguées en application d&apos;une loi, d&apos;un règlement ou en vertu d&apos;une décision d&apos;une autorité réglementaire ou judiciaire compétente. &lt;/p&gt; &lt;p&gt;&lt;span style="background-color:yellow;"&gt;Dans une logique d&apos;ouverture en ligne des informations détenues par les acteurs publics et privés, vos contributions publiques pourront, &lt;/span&gt;&lt;span style="background-color:yellow; font-weight:700;text-decoration-line:underline; text-decoration-skip-ink:none; vertical-align:baseline; white-space:pre-wrap;"&gt;après anonymisation&lt;/span&gt;&lt;span style="background-color:yellow;"&gt;, être consultées par via l’API.&lt;/span&gt;&lt;/p&gt; &lt;p&gt;&lt;span style="font-weight:700;"&gt;INDICATIONS EN CAS DE VIOLATION DE DONNÉES&lt;/span&gt;&lt;/p&gt; &lt;p&gt;Nous nous engageons à mettre en œuvre toutes les mesures techniques et organisationnelles appropriées grâce à des moyens de sécurisation physiques et logistiques permettant de garantir un niveau de sécurité adapté au regard des risques d&apos;accès accidentels, non autorisés ou illégaux, de divulgation, d&apos;altération, de perte ou encore de destruction des données personnelles vous concernant.&lt;/span&gt; &lt;/p&gt; &lt;p&gt;Dans l&apos;éventualité où nous prendrions connaissance d&apos;un accès illégal aux données personnelles vous concernant, stockées sur nos serveurs ou ceux de nos prestataires, ou d&apos;un accès non autorisé ayant pour conséquence la réalisation des risques identifiés ci-dessus, nous nous engageons à :&lt;/span&gt;&lt;br /&gt; &lt;/p&gt;&lt;ul style="list-style-type:disc; vertical-align:baseline;  margin-left:-10.9pt; margin-top:0pt; margin-bottom:0pt; text-align:justify;"&gt;&lt;li&gt;Vous notifier l&apos;incident dans les plus brefs délais si cela est susceptible d&apos;engendrer un risque élevé pour vos droits et libertés; &lt;/li&gt;&lt;li&gt;Examiner les causes de l&apos;incident; &lt;/li&gt;&lt;li&gt;Prendre les mesures nécessaires dans la limite du raisonnable afin d&apos;amoindrir les effets négatifs et préjudices pouvant résulter dudit incident.&lt;/li&gt; &lt;/ul&gt;&lt;p&gt;En aucun cas les engagements définis au point ci-dessus ne peuvent être assimilés à une quelconque reconnaissance de faute ou de responsabilité quant à la survenance de l&apos;incident en question.&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;</p>')>
