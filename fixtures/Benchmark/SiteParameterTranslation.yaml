ottom:10pt;"><span >Assuré par </span><a href="https://www.ovh.com/fr/" style="text-decoration:none;"><span style="font-size:11pt;font-family:&acute;Open Sans&acute;,sans-serif;color:#1155cc;background-color:transparent;font-weight:400;font-style:normal;font-variant:normal;text-decoration:underline;-webkit-text-decoration-skip:none;text-decoration-skip-ink:none;vertical-align:baseline;white-space:pre;white-space:pre-wrap;">OVH</span></a><span > </span></p><p><span >SAS OVH,</span><br /><span >2 rue Kellermann</span><br /><span >59100 Roubaix</span><br /><span >France</span></p></div>')>
